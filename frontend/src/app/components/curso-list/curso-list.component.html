<div class="list row">
  <div class="col-md-6">
    <h4 class="listadocursos">Listado Cursos</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let curso of cursos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveElement(curso, i)"
      >
        {{ curso.nombre }} 
        <div *ngIf="curso.tema">
        	({{ curso.tema.nombre }})
        </div> 
      </li>
    </ul>
  </div>
<div class="col-md-6">
  <app-curso-details
  [viewMode]="true"
  [currentElement]="currentElement"
></app-curso-details>
</div>
</div>
